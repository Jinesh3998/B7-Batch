<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:100px;
        }
        td{
            text-align: center;
        }
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th{
            color: white;
            background-color: rgb(15, 88, 88);
        }
        tr:nth-of-type(odd){
            background-color: aqua;
        }
        
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Teams</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>A</td>
            <td>356</td>
        </tr>
        <tr>
            <td>B</td>
            <td>256</td>
        </tr>
        <tr>
            <td>C</td>
            <td>564</td>
        </tr>
        <tr>
            <td>D</td>
            <td>456</td>
        </tr>

    </table>
</body>
</html>
