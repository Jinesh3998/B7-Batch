<body>
    <script>
        // hoisting : calling the variable before intialization or decleration 


        console.log(x)//undefined; hoisting is allowed in var
        var x;
        // var x=20; redecleration is allowed
        // x=20; reintialization or updatation is allowed
        // var a; first decleration later intialization is allowed
        // a=40
        console.log(x);
        // console.log(a);


        
        //console.log(y);//error hoisting is not allowed in let
        let y;
        y=110;

        // let y=30; redecleration is not allowed
        // y=40;reintialization or updatation is allowed
        // let b; first decleration later intialization is allowed
        // b=75;
        // console.log(b);
        console.log(y);


     console.log(z);//error hoisting is not allowed in const
        const z=230;
        // const z=40; redecleration is not allowed
        // z=50; reintialization or updatation is not allowed
        // const c;first decleration later intialization is not allowed
        // c=35;
        // console.log(c);
        console.log(z);
    </script>
