    <h1 id="h1"></h1>
    <script>
        function timer(){
            let date = new Date();
            // console.log("hello");
            let hr=date.getHours();
            let min=date.getMinutes();
            let sec=date.getSeconds();
            let formate=`${hr} : ${min} : ${sec}`
            document.getElementById("h1").innerHTML=formate;
        }
        setInterval(timer,1000)
