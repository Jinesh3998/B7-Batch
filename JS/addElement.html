<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <button onclick="create()">add</button>
<script>
    let para=document.getElementById("para");//grand parent
    let h1=document.createElement("h1");//parent
    let text=document.createTextNode("Heading");//child
    //parent.appendChild(child)
    h1.appendChild(text);
    function create(){
        para.appendChild(h1)
    }
</script>

</body>
</html>
